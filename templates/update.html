{% extends 'base.html' %}

{% block title %}
    Update person
{% endblock %}

{% block content %}
    <h1>Update person</h1>
    <form method="post">
        <label>Firstname</label>
        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" value="{{ person.firstname }}"><br>
        <label>Surname</label>
        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" value="{{ person.surname }}"><br>
        <label>Date of birth</label>
        <input type="date" name="birth" id="birth" class="form-control" value="{{ person.birth }}"><br>
        <label>Job</label>
        <input type="text" name="job" id="job" class="form-control" placeholder="Job" value="{{ person.job }}"><br>
        <label>Address</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Address" value="{{ person.address }}"><br>
        <input type="submit" class="btn btn-info" value="Update">
    </form>
{% endblock %}
